<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/src/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to AI English Poem Generator</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form>
                <input type="text"
                    placeholder="Enter a topic of an English poem"
                    autofocus
                    required
                    autocomplete="off"
                    class="instruction"
                />
                <input type="submit" class="submit-button"/>
            </form>
            <div class="poem">
                Code whispers secrets, lines of might<br/>
                Algorithms dance, through digital light
            </div>
        </div>
    </main>
    <footer>
        This AI project is coded by 
        <a href="https://github.com/thembilemaseko" target="_blank">Thembile Maseko</a> 
        and is 
        <a href="https://github.com/thembilemaseko/AI-Poem-Generator" target="_blank">open-sourced on Github</a>
        and hosted on
        <a href="https://ai-poem-genenerator.netlify.app/" target="_blank">Netlify</a>
    </footer>    
    <script src="src/index.js"></script>
</body> 
</html>
